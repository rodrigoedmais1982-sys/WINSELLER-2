<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WinSeller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { padding-top: 70px; }
      .kpi{background:#f8f9fa;border-radius:12px;padding:16px;text-align:center}
      .kpi .val{font-size:22px;font-weight:700}
      .status-PENDENTE{color:#856404;background:#fff3cd}
      .status-LIBERADO{color:#155724;background:#d4edda}
      .status-PARCIAL{color:#004085;background:#cce5ff}
      .status-ACIMA_DO_ESPERADO{color:#721c24;background:#f8d7da}
    </style>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">WinSeller</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('upload_orders') }}">Pedidos</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('upload_releases') }}">Recebimentos</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('report') }}">Relat√≥rio</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mt-2">
          {% for cat, msg in messages %}
            <div class="alert alert-{{ 'warning' if cat=='warning' else ('success' if cat=='success' else ('danger' if cat=='danger' else 'info')) }}">
              {{ msg }}
            </div>
          {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
